<!-- mensagem-secreta.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem Secreta - Kitty & Baby</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8e1f4;
      font-family: 'Patrick Hand', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #6f1d62;
    }
    #secretMessage {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #d6336c;
      display: none;
      border: 2px dashed #d6336c;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #d6336c;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quer descobrir a mensagem secreta? 🤫</h1>
  <button onclick="revealMessage()">Clique aqui para revelar</button>

  <div id="secretMessage">
    <p>Baby, você é a luz que ilumina meus dias e o amor que faz meu coração bater mais forte. Te amo demais! 💖🐱</p>
  </div>

  <script>
    function revealMessage() {
      const msg = document.getElementById('secretMessage');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
