    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 10px;

    }

    .link-list a {

      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-list a:hover {
      color: #d6336c;
      text-decoration: underline;
    }
