<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa dos Sonhos - Kitty & Baby</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Patrick Hand', cursive, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <h1>Mapa dos Lugares que Queremos Conhecer</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 20, lng: 0 },
      });

      // Lugares sonhados com lat e lng + info
      const lugares = [
        { pos: { lat: 48.8566, lng: 2.3522 }, title: "Paris - Cidade do Amor" },
        { pos: { lat: 35.6895, lng: 139.6917 }, title: "TÃ³quio - Aventuras e tecnologia" },
        { pos: { lat: -22.9083, lng: -43.1964 }, title: "Rio de Janeiro - Praias e alegria" },
        // Adicione mais lugares aqui
      ];

      lugares.forEach(({ pos, title }) => {
        const marker = new google.maps.Marker({
          position: pos,
          map,
          title,
        });
        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${title}</h3>`,
        });
        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
</body>
</html>
