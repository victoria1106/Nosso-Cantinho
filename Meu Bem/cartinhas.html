<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartinhas e Mensagens - Kitty & Baby</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Patrick Hand', cursive, sans-serif;
      background: #fff0f6;
      color: #6f1d62;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cartinha {
      background: #ffe0f0;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(200, 0, 100, 0.2);
    }
  </style>
</head>
<body>
  <h1>Cartinhas e Mensagens</h1>

  <div class="cartinha">
    <p>Meu amor, desde o dia que nos conhecemos, meu coração SÓ bate por você!  💖</p>
  </div>

  <div class="cartinha">
    <p>Kitty, seus olhos são meu lugar favorito para me perder. Obrigada por ser minha alegria diária. 😽</p>
  </div>

  <div class="cartinha">
    <p>E sabe aquele momento que a gente dança juntinhos? É o melhor do mundo. Te amo mais que chocolate! 🍫💜</p>
  </div>

  <!-- Você pode adicionar mais cartinhas aqui -->

</body>
</html>
